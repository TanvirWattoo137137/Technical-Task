        .gantt-bar {

            display: none;
            z-index: 10;
            width: 80px;
        }

            @keyframes slide-in {
        from {

        }
        to {
            transform: translateX(0) translateY(-50%);
        }
    }
    
    </style>
</head>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const bars = document.querySelectorAll('.gantt-bar');
        const tooltip = document.getElementById('tooltip');

        bars.forEach(bar => {
            bar.addEventListener('click', function () {
                const label = bar.getAttribute('data-label');
                const startDate = bar.getAttribute('data-start');
                const endDate = bar.getAttribute('data-end');
                const rect = bar.getBoundingClientRect();

                if (label.includes("Delay")) {
                    tooltip.innerHTML = `<strong>${label}</strong>`;
                } else {
                    tooltip.innerHTML = `<strong>${label}</strong><br>Start: ${startDate}<br>End: ${endDate}`;
                }

                tooltip.style.left = `${rect.left + window.scrollX}px`;
                tooltip.style.top = `${rect.top + window.scrollY - 60}px`;
                tooltip.style.display = 'block';
            });
        });

        document.addEventListener('click', function (e) {
            if (!e.target.classList.contains('gantt-bar')) {
                tooltip.style.display = 'none';
            }
        });
    });
</script>
